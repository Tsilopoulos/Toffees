<div class="row" *ngIf = "dataLoaded">
  <div class="col-lg-6 col-md-6 col-xs-12">
    <h3 class="text-center">Trends</h3>
    <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [curve]="curve"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        [showRefLines]="showRefLines"
        [showRefLabels]="showRefLabels"
        [referenceLines]="referenceLines"
        [timeline]="timeline"
        (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-12">
    <h3 class="text-center">Distribution</h3>
    <ngx-charts-bubble-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [minRadius]="3"
        [maxRadius]="3"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        (select)="onSelect($event)">
    </ngx-charts-bubble-chart>
  </div>
  <div class="row" style="padding-left: 25%;">
    <h3 class="text-center" style="padding-left: 48%;">Goals</h3>
    <ngx-charts-pie-grid
      [view]="view"
      [scheme]="colorScheme"
      [results]="series"
      (select)="onSelect($event)">
    </ngx-charts-pie-grid>
  </div>
</div>
